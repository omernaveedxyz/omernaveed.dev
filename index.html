<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Omer Naveed</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Hello, world</h1>
  <a href="https://github.com/omernaveedxyz/">
    <img src="github.png" alt="GitHub Profile" />
  </a>
  <a href="https://linkedin.com/in/omer-naveed-0106202aa/">
    <img src="linkedin.png" alt="LinkedIn Profile" />
  </a>
  <script>
    const header = document.getElementsByTagName("h1")[0];
    header.innerHTML = getRandomGreeting();

    setInterval(() => {
      header.style.opacity = 0;
      setTimeout(() => {
        let prev, next;
        prev = next = header.innerHTML;
        while (prev == next) next = getRandomGreeting();
        header.innerHTML = next;
        header.style.opacity = 1;
      }, 1000);
    }, 5000);

    function getRandomGreeting() {
      const greetings = [
        "Hello, world",
        "Hey there",
        "Hi, how are you?",
        "Greetings!",
        "What's up?",
        "Good day!",
        "Howdy!",
        "Yo!",
        "Hiya!",
        "Hey, friend",
      ];
      return greetings[Math.floor(Math.random() * greetings.length)];
    }
  </script>
</body>

</html>
